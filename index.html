<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Food recipe</title>
</head>
<body>
    
    <div class="container">
        <div class="findRecipe">
            <img src="img/hero-image.jpg" alt="" class="bcg-img">
            
            <h1>Find Meals For Your Ingredient</h1>
            <div class="quote">
                <p>Real food doesn't have ingredients, real food is ingridients.</p>
                <span>-Jamie Oliver-</span>
            </div>
            <div class="ingredient">
                <input type="text" id="input" class="input" placeholder="Enter an ingredient">
                <button class="find-btn" ><i class="fa-solid fa-magnifying-glass icon"></i></button>
            </div>
         </div> 

           <h2>Your Search Results:</h2>
        
        <div class="results">
            <div class="recipe-grid"> </div>
        </div>              
    </div> 

    <div class="footer">

    </div>
